<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments - MedSchedule AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #00A878; --primary-dark: #008C65; --primary-light: #00C897;
      --text-dark: #0F1419; --text-gray: #5A6C7D; --bg-light: #F7FBFA;
      --gradient-1: linear-gradient(135deg, #00A878 0%, #00D9C0 100%);
      --gradient-2: linear-gradient(135deg, #F0FDF9 0%, #E8F7FF 100%);
    }
    
    body { 
      font-family: 'DM Sans', -apple-system, sans-serif; 
      color: var(--text-dark); 
      line-height: 1.6; 
      background: var(--gradient-2); 
      min-height: 100vh;
      padding: 2rem;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(0, 168, 120, 0.08);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    
    .back-home {
      background: var(--bg-light);
      border: none;
      color: var(--text-gray);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-home:hover {
      color: var(--primary);
      background: #E0F5F0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'Sora', sans-serif;
      color: var(--primary);
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient-1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    
    h2 {
      font-family: 'Sora', sans-serif;
      font-size: 2rem;
      color: var(--text-dark);
      font-weight: 700;
    }
    
    .logout-btn {
      background: transparent;
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--primary);
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Sora', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .logout-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 168, 120, 0.2);
    }
    
    .card {
      background: white;
      padding: 0;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 168, 120, 0.1);
      overflow: hidden;
    }
    
    .table-container {
      overflow-x: auto;
    }
    
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    
    .table thead {
      background: var(--gradient-2);
    }
    
    .table thead th {
      padding: 1.5rem 2rem;
      text-align: left;
      font-family: 'Sora', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      color: var(--text-dark);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid rgba(0, 168, 120, 0.15);
    }
    
    .table tbody tr {
      transition: all 0.3s;
      border-bottom: 1px solid #F0F4F8;
    }
    
    .table tbody tr:hover {
      background: var(--bg-light);
    }
    
    .table tbody tr:last-child {
      border-bottom: none;
    }
    
    .table tbody td {
      padding: 1.8rem 2rem;
      font-size: 1rem;
      color: var(--text-dark);
    }
    
    .table tbody td:first-child {
      font-weight: 600;
    }
    
    .status-badge {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .status-badge.booked {
      background: #D1FAE5;
      color: #065F46;
    }
    
    .status-badge.available {
      background: #FEF3C7;
      color: #92400E;
    }
    
    .status-badge.cancelled {
      background: #FEE2E2;
      color: #991B1B;
    }
    
    .action-buttons {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: 'DM Sans', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .cancel-btn {
      background: #FEE2E2;
      color: #991B1B;
    }
    
    .cancel-btn:hover:not(:disabled) {
      background: #FCA5A5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
    }
    
    .cancel-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #F3F4F6;
      color: #9CA3AF;
    }
    
    .reschedule-btn {
      background: var(--primary);
      color: white;
    }
    
    .reschedule-btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 168, 120, 0.3);
    }
    
    .reschedule-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #F3F4F6;
      color: #9CA3AF;
    }
    
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-gray);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-family: 'Sora', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-gray);
      font-size: 1.1rem;
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      z-index: 1001;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal h3 {
      font-family: 'Sora', sans-serif;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    .modal p {
      color: var(--text-gray);
      margin-bottom: 1.5rem;
      white-space: pre-line;
    }

    .modal label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .modal input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 2px solid #E5E7EB;
      font-size: 1rem;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.3s;
    }

    .modal input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 168, 120, 0.1);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .modal-actions .btn {
      min-width: 100px;
    }

    .alert {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: 1rem;
      max-width: 400px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert.success {
      border-left: 4px solid #10B981;
    }

    .alert.error {
      border-left: 4px solid #EF4444;
    }

    .alert-icon {
      font-size: 1.5rem;
    }

    .alert-message {
      flex: 1;
      font-weight: 500;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        padding: 1.5rem;
      }
      
      .header-left {
        width: 100%;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .table thead th,
      .table tbody td {
        padding: 1rem;
        font-size: 0.9rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }

      .alert {
        top: 1rem;
        right: 1rem;
        left: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .logo span {
        display: none;
      }
      
      .table thead th,
      .table tbody td {
        padding: 0.8rem 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div id="modalOverlay" style="display:none;">
    <div class="modal-backdrop" onclick="closeModals()"></div>

    <!-- Confirm Modal -->
    <div class="modal" id="confirmModal" style="display:none;">
      <h3>Confirm Action</h3>
      <p id="confirmMessage"></p>
      <div class="modal-actions">
        <button class="btn modal-cancel-btn" id="confirmCancel">Cancel</button>
        <button class="btn modal-confirm-btn" id="confirmOk">Confirm</button>
      </div>
    </div>

    <!-- Reschedule Modal -->
    <div class="modal" id="rescheduleModal" style="display:none;">
      <h3>Reschedule Appointment</h3>
      <p id="rescheduleInfo"></p>

      <label>New Date</label>
      <input type="date" id="rescheduleDate" required />

      <label>New Time</label>
      <input type="time" id="rescheduleTime" required />

      <div class="modal-actions">
        <button class="btn modal-cancel-btn" id="rescheduleCancel">Cancel</button>
        <button class="btn modal-confirm-btn" id="rescheduleSubmit">Update</button>
      </div>
    </div>
  </div>

  <div class="dashboard-container">
    <div class="header">
      <div class="header-left">
        <button class="back-home" onclick="window.location.href='/static/homepage.html'" title="Back to Home">
          ‚Üê
        </button>
        <div class="logo">
          <div class="logo-icon">ü©∫</div>
          <span>MedSchedule AI</span>
        </div>
      </div>
      <h2>My Appointments</h2>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="card">
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Patient</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="appointments">
            <tr>
              <td colspan="5" class="loading">Loading appointments...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/doc_dashboard.js"></script>
</body>
</html>
