<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MedSchedule AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #00A878; --primary-dark: #008C65; --primary-light: #00C897;
            --text-dark: #0F1419; --text-gray: #5A6C7D; --bg-light: #F7FBFA;
            --bot-bubble: #FFFFFF; --user-bubble: #00A878;
            --gradient-bg: linear-gradient(135deg, #F0FDF9 0%, #E8F7FF 100%);
        }
        body { font-family: 'DM Sans', -apple-system, sans-serif; background: var(--gradient-bg); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--primary); font-weight: 600; font-family: 'Sora', sans-serif; display: flex; align-items: center; gap: 0.5rem; transition: transform 0.3s; font-size: 0.95rem; }
        .back-link:hover { transform: translateX(-3px); }
        .chat-container { width: 100%; max-width: 550px; height: 85vh; max-height: 750px; background: white; border-radius: 24px; box-shadow: 0 20px 60px rgba(0, 168, 120, 0.15); display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(0, 168, 120, 0.1); }
        header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); color: white; padding: 28px 25px; text-align: center; position: relative; }
        header::after { content: ''; position: absolute; bottom: -10px; left: 0; right: 0; height: 10px; background: linear-gradient(to bottom, rgba(0, 168, 120, 0.1), transparent); }
        header h1 { margin: 0; font-size: 1.4rem; font-family: 'Sora', sans-serif; font-weight: 700; letter-spacing: -0.01em; display: flex; justify-content: center; align-items: center; gap: 10px; }
        header p { margin: 8px 0 0; font-size: 0.9rem; opacity: 0.95; font-weight: 400; }
        #chat-box { flex: 1; padding: 25px; overflow-y: auto; background: var(--bg-light); display: flex; flex-direction: column; gap: 16px; }
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background: rgba(0, 168, 120, 0.2); border-radius: 4px; }
        #chat-box::-webkit-scrollbar-thumb:hover { background: rgba(0, 168, 120, 0.3); }
        .message { max-width: 85%; padding: 14px 18px; border-radius: 16px; font-size: 0.95rem; line-height: 1.6; animation: messageSlide 0.3s ease-out; word-wrap: break-word; }
        @keyframes messageSlide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bot { align-self: flex-start; background: var(--bot-bubble); color: var(--text-dark); border-bottom-left-radius: 4px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06); border: 1px solid rgba(0, 168, 120, 0.08); }
        .bot strong { color: var(--primary); font-weight: 600; }
        .user { align-self: flex-end; background: var(--user-bubble); color: white; border-bottom-right-radius: 4px; box-shadow: 0 2px 12px rgba(0, 168, 120, 0.2); }
        .user strong { font-weight: 600; }
        .typing { align-self: flex-start; background: var(--bot-bubble); padding: 16px 20px; border-radius: 16px; border-bottom-left-radius: 4px; display: flex; gap: 6px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06); border: 1px solid rgba(0, 168, 120, 0.08); }
        .typing span { width: 8px; height: 8px; border-radius: 50%; background: var(--primary); animation: bounce 1.4s infinite ease-in-out; }
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; } 40% { transform: scale(1.1); opacity: 1; } }
        .input-area { padding: 22px; background: white; display: flex; gap: 12px; border-top: 1px solid rgba(0, 168, 120, 0.1); }
        input { flex: 1; padding: 14px 18px; border: 2px solid rgba(0, 168, 120, 0.15); border-radius: 12px; outline: none; font-size: 0.95rem; transition: all 0.3s; font-family: 'DM Sans', sans-serif; background: var(--bg-light); }
        input:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(0, 168, 120, 0.08); }
        input::placeholder { color: var(--text-gray); opacity: 0.6; }
        button { background: var(--primary); color: white; border: none; padding: 14px 28px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 0.95rem; font-family: 'Sora', sans-serif; transition: all 0.3s; letter-spacing: -0.01em; }
        button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0, 168, 120, 0.3); }
        button:active { transform: translateY(0); }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .back-link { position: static; margin-bottom: 15px; }
            .chat-container { height: 90vh; border-radius: 20px; }
            header { padding: 22px 20px; }
            header h1 { font-size: 1.2rem; }
            #chat-box { padding: 18px; }
            .input-area { padding: 18px; }
            button { padding: 14px 22px; }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Home</a>
    <div class="chat-container">
        <header>
            <h1>ü©∫ AI Booking Assistant</h1>
            <p>Book your appointment in seconds</p>
        </header>
        <div id="chat-box"></div>
        <div class="input-area">
            <input id="message" type="text" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
    const DOCTOR_SLUG = "{{DOCTOR_SLUG}}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
