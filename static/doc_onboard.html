<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Onboarding - MedSchedule AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #00A878; --primary-dark: #008C65; --primary-light: #00C897;
      --text-dark: #0F1419; --text-gray: #5A6C7D; --bg-light: #F7FBFA;
      --gradient-bg: linear-gradient(135deg, #F0FDF9 0%, #E8F7FF 100%);
    }
    body { font-family: 'DM Sans', -apple-system, sans-serif; background: var(--gradient-bg); color: var(--text-dark); margin: 0; padding: 40px 20px; display: flex; justify-content: center; min-height: 100vh; }
    .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--primary); font-weight: 600; font-family: 'Sora', sans-serif; display: flex; align-items: center; gap: 0.5rem; transition: transform 0.3s; font-size: 0.95rem; }
    .back-link:hover { transform: translateX(-3px); }
    .form-card { background: white; padding: 45px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0, 168, 120, 0.12); width: 100%; max-width: 580px; margin-top: 40px; border: 1px solid rgba(0, 168, 120, 0.1); }
    h2 { margin-top: 0; color: var(--text-dark); font-size: 2rem; font-family: 'Sora', sans-serif; font-weight: 800; text-align: center; margin-bottom: 0.5rem; letter-spacing: -0.02em; }
    .subtitle { text-align: center; color: var(--text-gray); margin-bottom: 35px; font-size: 1.05rem; }
    label { display: block; margin-top: 22px; font-weight: 600; font-size: 0.9rem; color: var(--text-dark); margin-bottom: 8px; font-family: 'Sora', sans-serif; }
    input[type="text"], input[type="email"], input[type="time"], input[type="number"] { width: 100%; padding: 13px 16px; border: 2px solid rgba(0, 168, 120, 0.15); border-radius: 12px; box-sizing: border-box; font-size: 1rem; background: var(--bg-light); font-family: 'DM Sans', sans-serif; transition: all 0.3s; }
    input:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 0 3px rgba(0, 168, 120, 0.08); }
    .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .days { background: var(--bg-light); padding: 18px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 10px; border: 2px solid rgba(0, 168, 120, 0.1); margin-top: 8px; }
    .days label { display: flex; align-items: center; gap: 7px; margin: 0; font-weight: 500; background: white; padding: 8px 14px; border-radius: 8px; border: 2px solid rgba(0, 168, 120, 0.1); cursor: pointer; transition: all 0.3s; font-family: 'DM Sans', sans-serif; font-size: 0.9rem; }
    .days label:hover { border-color: var(--primary); background: rgba(0, 168, 120, 0.05); }
    .days input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary); }
    button { width: 100%; padding: 16px; margin-top: 35px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1.05rem; font-weight: 600; font-family: 'Sora', sans-serif; cursor: pointer; transition: all 0.3s; letter-spacing: -0.01em; }
    button:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 168, 120, 0.3); }
    button:active { transform: translateY(0); }
    #message { text-align: center; font-weight: 500; padding: 18px; border-radius: 12px; margin-top: 25px; }
    .error { color: #DC2626; background: #FEE2E2; border: 1px solid #FCA5A5; }
    .success { color: var(--primary-dark); background: #D1FAE5; border: 1px solid var(--primary-light); }
    .success button { margin-top: 15px; width: auto; display: inline-block; padding: 12px 24px; }
    @media (max-width: 768px) {
      body { padding: 20px 15px; }
      .back-link { position: static; margin-bottom: 20px; }
      .form-card { padding: 30px 25px; margin-top: 0; }
      h2 { font-size: 1.6rem; }
      .grid-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Home</a>

  <div class="form-card">
    <h2>Doctor Onboarding</h2>
    <p class="subtitle">Join our AI-powered scheduling platform</p>

    <form id="onboard-form">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Dr. Jane Doe" required />

      <label>Email Address</label>
      <input type="email" id="email" placeholder="jane@clinic.com" required />

      <label>Clinic Email (for appointment summaries)</label>
      <input
        type="email"
        id="clinic_email"
        placeholder="reception@clinic.com"
        required
      />

      <label>Clinic WhatsApp / Phone Number</label>
      <input
        type="text"
        id="whatsapp_number"
        placeholder="+91XXXXXXXXXX"
        required
      />


      <label>Working Days</label>
      <div class="days">
        <label><input type="checkbox" value="0"> Monday</label>
        <label><input type="checkbox" value="1"> Tuesday</label>
        <label><input type="checkbox" value="2"> Wednesday</label>
        <label><input type="checkbox" value="3"> Thursday</label>
        <label><input type="checkbox" value="4"> Friday</label>
        <label><input type="checkbox" value="5"> Saturday</label>
        <label><input type="checkbox" value="6"> Sunday</label>
      </div>

      <div class="grid-row">
        <div>
          <label>Work Start Time</label>
          <input type="time" id="start_time" required />
        </div>
        <div>
          <label>Work End Time</label>
          <input type="time" id="end_time" required />
        </div>
      </div>

      <div class="grid-row">
        <div>
          <label>Consultation (Min)</label>
          <input type="number" id="avg_minutes" value="15" min="5" required />
        </div>
        <div>
          <label>Buffer (Min)</label>
          <input type="number" id="buffer_minutes" value="5" min="0" required />
        </div>
      </div>

      <button type="submit">Complete Registration</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="/static/doc_onboard.js"></script>
</body>
</html>
